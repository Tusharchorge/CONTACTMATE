<!DOCTYPE html>
<html data-th-fragment="navbar" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white border-b border-gray-600 shadow-md dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Brand -->
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/images/call.png" class="h-8 shadow-lg rounded-full" alt="CONTAX Logo" />
            <span class="self-center text-2xl font-bold text-black-600 dark:text-white">CONTACTMATE</span>
        </a>
        <!-- End of Brand Logo -->

        <div class="flex gap-4 md:order-2">
            <!-- Dark/Light Theme Button -->
            <button id="theme_change_button" class="flex items-center bg-gray-200 px-3 py-2 rounded-lg shadow-md transition-colors duration-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-700">
                <i class="fa-solid fa-circle-half-stroke"></i> <span class="ml-2">Toggle Theme</span>
            </button>
            <a href="/login" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center shadow-md transition-colors duration-200 dark:bg-blue-500 dark:hover:bg-blue-600">Login</a>
            <a href="/register" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center shadow-md transition-colors duration-200 dark:bg-green-500 dark:hover:bg-green-600">Signup</a>
            <!-- Icons to open menu on small screens -->
            <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>

        <!-- Menus -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
            <ul class="flex flex-col md:flex-row md:space-x-8 rtl:space-x-reverse">
                <li>
                    <a href="/home" class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors duration-200">Home</a>
                </li>
                <li>
                    <a href="/about" class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors duration-200">About</a>
                </li>
                <li>
                    <a href="/home#services" class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors duration-200">Services</a>
                </li>
                <li>
                    <a href=/home#get-in-touch class="block py-2 px-3 text-gray-900 rounded-lg hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-gray-300 transition-colors duration-200">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
   console.log("navbar loaded");
</script>
</body>
</html>
