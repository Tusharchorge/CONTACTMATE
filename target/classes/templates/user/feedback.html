<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title data-th-text="${loggedInUser.name}">Feedback Page</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
            rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" data-th-href="@{'output.css'}" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 ">

<div id="content">
    <div class="min-h-screen flex items-center justify-center px-4 mt-10">
        <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8 mt-8 dark:bg-gray-800">

            <h2 class="sm:text-1.5xl text-2xl font-semibold text-center text-gray-800 mt-1 mb-4 dark:text-white">We value your feedback!</h2>

            <!-- Feedback Form -->
            <form action="#" method="POST" class="space-y-6">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-white">Your Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:border-gray-600 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Enter your name">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:border-gray-600 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Enter your email">
                </div>

                <!-- Rating Field -->
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-700 dark:text-white">Rate Us</label>
                    <select id="rating" name="rating" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:border-gray-600 dark:focus:ring-indigo-500 dark:focus:border-indigo-500">
                        <option value="">Select a rating</option>
                        <option value="5">Excellent - 5</option>
                        <option value="4">Good - 4</option>
                        <option value="3">Average - 3</option>
                        <option value="2">Below Average - 2</option>
                        <option value="1">Poor - 1</option>
                    </select>
                </div>

                <!-- Message Field -->
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-white">Your Feedback</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-900 dark:border-gray-600 dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Write your feedback here"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    console.log("feedback page");
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
