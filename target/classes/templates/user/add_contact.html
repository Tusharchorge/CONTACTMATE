<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>Add Contact</title>
</head>
<body>
<div id="content">
    <!-- sidebar -->

    <!-- user is logged in : sidebar -->

    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div
                        class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                    <!-- Message Display Section -->
                    <div th:if="${session.message}" class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                        <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                        </svg>
                        <span class="sr-only">Info</span>
                        <span th:text="${session.message}"></span>
                    </div>

                    <!-- Chatgpt Help to clear display message-->
                    <div th:if="${session.message}">
                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                // Clear the message from session on page load
                                fetch('/clear-message', { method: 'POST' })
                                    .then(response => response.text())
                                    .then(data => console.log('Message cleared'));
                            });
                        </script>
                    </div>

                    <h1 class="text-2xl font-semibold">Add New Contact</h1>
                    <p class="text-gray-500">
                        This contact will be stored on cloud, you can direct email this
                        client from contactX
                    </p>

                    <form
                            action=""
                            class="mt-6"
                            data-th-action="@{'/user/contacts/add'}"
                            data-th-object="${contactForm}"
                            method="post"
                            enctype="multipart/form-data"

                    >
                        <!-- name form -->
                        <div class="mb-3 ">
                            <label

                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Name</label
                            >
                            <div class="relative mb-1">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                >
                                    <i class="fa-regular w-4 h-4 fa-user"></i>
                                </div>
                                <label>
                                    <input
                                            data-th-field="*{name}"
                                            type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name"
                                    />
                                </label>
                            </div>
                            <p
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('name')}"
                                    data-th-errors="*{name}">

                            </p>
                        </div>

                        <!-- email form -->
                        <div class="mb-3">
                            <label

                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Email</label
                            >
                            <div class="relative mb-1">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                >
                                    <i class="fa-regular w-4 h-4 fa-envelope"></i>
                                </div>
                                <label>
                                    <input
                                            type="text"
                                            data-th-field="*{email}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="example@gmail.com"
                                    />
                                </label>
                            </div>
                            <p
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('email')}"
                                    data-th-errors="*{email}">

                            </p>
                        </div>

                        <!-- phone number  -->
                        <div class="mb-3">
                            <label

                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label
                            >
                            <div class="relative mb-1">
                                <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid w-4 h-4 fa-phone"></i>
                                </div>
                                <label>
                                    <input
                                            data-th-field="*{phoneNumber}"
                                            type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="8379803341"
                                    />
                                </label>
                            </div>
                            <p
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                                    data-th-errors="*{phoneNumber}">

                            </p>
                        </div>

                        <!-- address -->

                        <div class="mb-3">
                            <label

                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Address</label
                            >
                            <label>
<textarea
        data-th-field="*{address}"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Address of the contact"></textarea>
                            </label>
                            <p
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('address')}"
                                    data-th-errors="*{address}"
                            >

                            </p>
                        </div>

                        <!-- description -->

                        <div class="mb-3">
                            <label

                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            >Contact Description</label>
                            <label>
<textarea
        data-th-field="*{description}"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write about your contact"
></textarea>
                            </label>
                            <p
                                    class="text-red-500"
                                    data-th-if="${#fields.hasErrors('description')}"
                                    data-th-errors="*{description}"
                            >

                            </p>
                        </div>

                        <!-- social links -->
                        <div class="flex space-x-3 mb-3">
                            <div class="w-full">
                                <!-- website  link  -->
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                        >
                                            <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                                        </div>
                                        <input
                                                data-th-field="*{websiteLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://tusharchorge.com/"
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="w-full">
                                <!-- linkedin  link  -->
                                <div class="mb-3">
                                    <div class="relative mb-6">
                                        <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                                        >
                                            <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                                        </div>
                                        <input
                                                type="text"
                                                data-th-field="*{linkedInLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="www.linkedin.com/tushar-chorge"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>




                        <!-- contact image field -->
                        <div class="mb-3">
                            <label
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"

                            >Contact Image</label
                            >
                            <input
                                    id="image_file_input"
                                    class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    data-th-field="*{contactImage}"
                                    type="file"/>
                            <p
                                    class="text-red-500 "
                                    data-th-if="${#fields.hasErrors('contactImage')}"
                                    data-th-errors="*{contactImage}">

                            </p>





                            <img
                                    class="max-h-52 mx-auto rounded-lg shadow m-3"
                                    src=""
                                    id="upload_image_preview"
                                    alt=""/>

                        </div>

                        <!-- favorite checkbox -->

                        <div class="flex items-center mb-3">
                            <label>
                                <input
                                        data-th-field="*{favorite}"
                                        type="checkbox"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                                />
                            </label>
                            <label

                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Is this contact is your favorite one ?</label
                            >
                        </div>

                        <div class="button-container text-center space-x-1.5">
                            <button
                                    type="submit"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white"
                            >
                                Add Contact
                            </button>
                            <button
                                    type="reset"
                                    class="px-3 py-2 dark:bg-blue-600 hover:dark:bg-blue-700 rounded bg-black text-white"
                            >
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-th-src="@{'/js/admin.js'}"></script>
<script>
    console.log("this is profile page");
</script>
</body>
</html>
