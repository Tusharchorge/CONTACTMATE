<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title data-th-text="${loggedInUser.name}">Dashboard Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" data-th-href="@{'output.css'}"/>
</head>
<body class="bg-gray-100">

<div id="content">

    <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20 mt-10">
        <div class="max-w-6xl mx-auto p-6">
            <h1 class="text-4xl font-bold mb-6 text-center">Dashboard</h1>
            <p class="text-gray-600 dark:text-white mb-8 text-center">
                "Good to see you again, <span class="font-semibold" data-th-text="${loggedInUser.name}">User</span> ! Letâ€™s dive into your dashboard!"
            </p>

            <!-- User Info Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-col md:flex-row items-center">
                    <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg"
                         alt="Profile Photo"
                         class="w-32 h-32 rounded-full shadow-lg object-cover mb-4 md:mb-0 md:mr-6">
                    <div class="md:flex-1">
                        <h2 class="text-2xl font-semibold" data-th-text="${loggedInUser.name}">User Name</h2>
                        <p class="text-gray-500 dark:text-white" data-th-text="${loggedInUser.email}">user.email@example.com</p>
                        <p class="text-gray-500 dark:text-white" data-th-text="${loggedInUser.phoneNumber}">123-456-7890</p>
                        <p class="text-gray-700 mt-2 dark:text-white" data-th-text="${loggedInUser.about}">About the user...</p>
                        <div class="mt-4">
                            <p class="text-sm text-gray-500 dark:text-white">Email Verified :
                                <span class="font-medium text-gray-700 dark:text-white" data-th-text="${loggedInUser.emailVerified ? 'YES' : 'NO'}">No</span>
                            </p>
                            <p class="text-sm text-gray-500 dark:text-white">Phone Verified :
                                <span class="font-medium text-gray-700 dark:text-white" data-th-text="${loggedInUser.phoneVerified ? 'YES' : 'NO'}">No</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <!-- Actions Section -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Quick Actions</h3>
                <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
                    <a href="/user/profile" class="w-full sm:w-auto">
                        <button class="w-full sm:w-48 h-10 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                            <i class="fas fa-user-edit"></i> Explore Your Profile
                        </button>
                    </a>
                    <a
                            href="/user/help"
                            class="w-full sm:w-auto">
                        <button class="w-full sm:w-48 h-10 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-300">
                            <i class="fas fa-question-circle"></i> Need Assistance?
                        </button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    console.log("Dashboard page");
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
