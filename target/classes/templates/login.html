<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
        xmlns="http://www.w3.org/1999/html">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="content">
    <div class="grid grid-cols-1 md:grid-cols-12 mt-6 px-4 md:px-0">
        <div class="hidden md:block md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!-- Card -->
            <div class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">
                    Login Here
                </h5>

                <div th:if="${session.message}" class="flex items-center p-3 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-red-50 dark:text-red-800" role="alert">
                    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                    </svg>
                    <span th:text="${session.message}"></span>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        fetch('/clear-message', { method: 'POST' })
                            .then(response => response.text())
                            .then(data => console.log('Message cleared'));
                    });
                </script>

                <div class="text-red-600 font-semibold text-center" th:if="${param.error}">
                    Invalid username or password.
                </div>
                <div class="text-green-700 font-semibold text-center" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form method="post" data-th-action="@{'/authenticate'}" class="mt-5 space-y-4">
                    <!-- Email field -->
                    <div class="mb-3">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input name="email" type="email" id="email" class="w-full p-2.5 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500" placeholder="name@gmail.com" required />
                    </div>

                    <!-- Password field -->
                    <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Password</label>
                        <input name="password" type="password" id="password" class="w-full p-2.5 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500" required />
                    </div>

                    <!-- Buttons -->
                    <div class="mb-3 flex justify-center space-x-3">
                        <button
                                type="submit"
                                class="px-3 py-2 rounded-lg bg-blue-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                            Login
                        </button>
                        <button
                                type="reset"
                                class="px-3 py-2 rounded-lg  bg-red-800 hover:bg-orange text-white dark:bg-red-800 dark:hover:bg-orange-800">
                            Reset
                        </button>
                    </div>
                </form>

                    <div class="social-button container flex flex-col sm:flex-row justify-center px-3 space-y-3 sm:space-x-3 sm:space-y-0 mt-7">
                        <a data-th-href="@{'/oauth2/authorization/google'}"
                           class="py-2 px-1.5 flex justify-center items-center bg-white-600 text:black dark:bg-gray-600 dark:hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 dark:text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 border rounded-lg sm:w-1/2 w-full">
                            <!-- Google SVG icon -->
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20"
                                 height="20"
                                 fill="currentColor"
                                 class="mr-2"
                                 viewBox="0 0 48 48">
                                <path fill="#4285F4" d="M47.532 24.546c0-1.588-.142-3.098-.406-4.576H24.5v8.66h13.015c-.566 2.85-2.219 5.252-4.714 6.865v5.69h7.628c4.464-4.106 7.103-10.145 7.103-16.64z"/>
                                <path fill="#34A853" d="M24.5 48c6.417 0 11.791-2.115 15.722-5.748l-7.628-5.689c-2.1 1.409-4.772 2.247-8.094 2.247-6.223 0-11.489-4.191-13.37-9.834H3.356v6.064C7.278 42.826 15.428 48 24.5 48z"/>
                                <path fill="#FBBC05" d="M11.13 28.975c-.568-1.697-.896-3.515-.896-5.475s.328-3.778.896-5.475V11.96H3.356C1.22 16.178 0 20.932 0 24.5c0 3.568 1.221 8.322 3.356 12.54l7.773-5.688z"/>
                                <path fill="#EA4335" d="M24.5 9.715c3.486 0 6.594 1.197 9.055 3.536l6.821-6.82C35.79 2.39 30.916 0 24.5 0 15.428 0 7.278 5.174 3.356 11.96l7.774 5.689c1.882-5.643 7.147-9.834 13.37-9.834z"/>
                            </svg>
                            Login with Google
                        </a>

                        <a data-th-href="@{'/oauth2/authorization/github'}"
                           class="py-2 px-1.5 flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 border rounded-lg sm:w-1/2 w-full">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20"
                                 height="20"
                                 fill="currentColor"
                                 class="mr-2"
                                 viewBox="0 0 1792 1792">
                                <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
                            </svg>
                            Login with GitHub
                        </a>
                    </div>
            </div>
    </div>
</div>
<script>
    console.log("Login page loaded");
</script>
</body>
</html>
