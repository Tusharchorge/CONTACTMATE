<div data-th-fragment="contact">
    <!-- Main modal -->
    <div
            id="view_contact_model"
            tabindex="-1"
            aria-hidden="true"
            class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-800/75 dark:bg-black/75"
    >
        <div class="relative p-6 w-full max-w-2xl">
            <!-- Modal content -->
            <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-lg">
                <!-- Modal header -->
                <div class="flex justify-center p-3 border-b border-gray-300 dark:border-gray-700 rounded-t-lg bg-gradient-to-r from-teal-500 via-cyan-500 to-blue-600">
                    <h3 id="contact_name" class="text-2xl font-semibold text-white text-center">
                        Contact Details
                    </h3>
                    <button
                            type="button"
                            class="absolute right-3 top-3 text-white hover:bg-red-600 p-2 rounded-full"
                            onclick="closeContactModal()"
                    >
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <!-- Contact info -->
                    <div class="flex flex-col items-center space-y-3">
                        <img
                                onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                                id="contact_image"
                                class="w-24 h-24 rounded-full border-4 border-cyan-500"
                                src=""
                                alt=""
                        />
                        <p id="contact_email" class="text-gray-500 dark:text-gray-300"></p>
                        <p id="contact_phone" class="text-gray-500 dark:text-gray-300"></p>
                    </div>

                    <!-- Other contact information -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-center text-gray-500 dark:text-gray-400">
                            <tbody>
                            <tr class="bg-white dark:bg-gray-800">
                                <th class="px-6 py-4 text-gray-900 dark:text-white">
                                    <i class="fa-solid fa-location-dot w-5 h-5 text-teal-500"></i>
                                </th>
                                <td id="contact_address" class="px-6 py-4"></td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th class="px-6 py-4 text-gray-900 dark:text-white">
                                    <i class="fa-solid fa-user w-5 h-5 text-blue-500"></i>
                                </th>
                                <td id="contact_about" class="px-6 py-4"></td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th class="px-6 py-4 text-gray-900 dark:text-white">
                                    <i class="fa-regular fa-heart w-5 h-5 text-pink-500"></i>
                                </th>
                                <td id="contact_favorite" class="px-6 py-4"></td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th class="px-6 py-4 text-gray-900 dark:text-white">
                                    <i class="fa-solid fa-earth-americas w-5 h-5 text-green-500"></i>
                                </th>
                                <td class="px-6 py-4">
                                    <a id="contact_website" class="hover:text-blue-500"></a>
                                </td>
                            </tr>
                            <tr class="bg-white dark:bg-gray-800">
                                <th class="px-6 py-4 text-gray-900 dark:text-white">
                                    <i class="fa-brands fa-linkedin w-5 h-5 text-blue-700"></i>
                                </th>
                                <td class="px-6 py-4">
                                    <a id="contact_linkedIn" class="hover:text-blue-500"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="flex justify-end p-4 border-t border-gray-200 dark:border-gray-700">
                    <button
                            onclick="closeContactModal()"
                            class="py-2 px-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded-lg shadow-lg hover:from-blue-600 hover:to-teal-500"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
